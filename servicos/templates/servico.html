{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}">
    <link rel="stylesheet" href="{% static 'servicos/css/listar_servico.css' %}">
{% endblock %}


{% block 'dashboard' %}
    <br>
    <br>
    <div class="container">
        <a class="btn btn-info" href="{% url 'gerar_os' servico.identificador %}">GERAR OS</a>
        <br>
        <br>
        <h1>{{servico.titulo}}</h1>
        <h2>{{servico.cliente.nome}} {{servico.cliente.sobrenome}}</h2>
    </div>



{% endblock %}


{% block 'body' %}
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Servi√ßo adicional</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
    </div>

{% endblock %}
